name: Generate Sounds

on:
  release:
    types:
      - created

jobs:
  generate-sounds:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Get source code
        uses: actions/checkout@v3

      - name: ðŸ Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install necessary libraries
        run: |
          python -m pip install --upgrade pip
          pip install pydub ffmpeg-python
          
      - name: ðŸ›  Set FFmpeg Path
        run: echo "PATH=$PATH:/usr/bin" >> $GITHUB_ENV

      - name: ðŸ”Š Run script create open_valve.wav
        run: python src/open_valve.py

      - name: ðŸ”Š Run script create close_valve.wav
        run: python src/close_valve.py

      - name: ðŸ”Š Run script create water_flow.wav
        run: python src/water_flow.py
        
      - name: ðŸ”Š Run script create oil_flow.wav
        run: python src/oil_flow.py
        
      - name: ðŸ”Š Run script create steam_hiss.wav
        run: python src/steam_hiss.py
        
      - name: ðŸ”Š Run script create ooze_dissolve.wav
        run: python src/ooze_dissolve.py

      - name: ðŸ“¦ Upload WAV Files to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            open_valve.wav
            close_valve.wav
            water_flow.wav
            oil_flow.wav
            steam_hiss.wav
            ooze_dissolve.wav
